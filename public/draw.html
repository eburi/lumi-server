<!doctype html>
<html>
	<head>
		<title>Draw - Lumi-Remote</title>

		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />

    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }

      #sim{
	    position: relative;
	    border: 1px #FFFFFF solid;
      }

      #sim canvas{
	    width: 100%;
	    height: 100%;
      }

      #simMask{
	    position: absolute;
	    background-image: url('/media/singleMask.png');
	    background-size: 10px;
	    left: 0px;
	    right: 0px;
	    top: 0px;
	    bottom: 0px;
	    z-index: 10000;
      }

    </style>

		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/draw.css" />


		<script src="/javascripts/jquery-1.7.min.js" type="text/javascript"></script>
		<script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>


		<script src="/socket.io/socket.io.js"></script>
		<script src="./javascripts/lumi.js" type="text/javascript"></script>

		<script src="./javascripts/draw.js" type="text/javascript"></script>

		<meta charset="UTF-8" />

	</head>
	<body>

    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Lumi-Remote</a>
          <ul class="nav">
            <li>
              <a class="menuItem current" href="/">
                <i class="icon-pencil icon-white"></i> Editor
              </a>
            </li>
            <li class="active">
              <a class="menuItem" href="/draw.html">
                <i class="icon-tint icon-white"></i> Draw
              </a>
            </li>
            <li>
              <a class="menuItem" href="/sketches">
                <i class="icon-picture icon-white"></i> Sketches
              </a>
            </li>
            <li>
              <a class="menuItem" href="/remotes">
                <i class="icon-th icon-white"></i> Remotes
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>


		<div id="right">
      <div>Draw</div>
			<div id="sim">
				<div id="simMask"></div>
        <canvas id="simCanvas" height="32" width="32"></canvas>
        <canvas id="drawCanvas" height="32" width="32"></canvas>
        <div id="drawDiv" onmousedown="return false"></div>
			</div>
		</div>
		<div id="left">
      <div id="palette">
        <div class="boxTitle">Colors</div>
        <div id="colorDiv"></div>
      </div>
      <div id="toolbox">
        <div class="boxTitle">Toolbox</div>
        <div id="toolDiv"></div>
      </div>
      <div id="settings">
        <div class="boxTitle">Settings</div>
        <div id="settingsDiv"></div>
      </div>
    </div>
  </body>
</html>
