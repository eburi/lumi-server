<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/lumi.js"></script>
    <script src="/javascripts/processing-1.3.6.js"></script>

    <script type="application/processing" data-processing-target="pjs">

			// All Examples Written by Casey Reas and Ben Fry
			// unless otherwise stated.
			void setup() {
				size(32, 32);
				stroke(255);
				smooth();
			}

			void draw() {
				background(0);
				fill(80);
				noStroke();

				// Angles for sin() and cos() start at 3 o'clock;
				// subtract HALF_PI to make them start at the top
				ellipse(100, 100, 160, 160);
				float s = map(second(), 0, 60, 0, TWO_PI) - HALF_PI;
				float m = map(minute(), 0, 60, 0, TWO_PI) - HALF_PI;
				float h = map(hour() % 12, 0, 12, 0, TWO_PI) - HALF_PI;
				stroke(255);
				strokeWeight(1);
				line(16, 16, cos(s) * 14 + 16, sin(s) * 14 + 16);
				strokeWeight(2);
				line(16, 16, cos(m) * 12 + 16, sin(m) * 12 + 16);
				strokeWeight(3);
				line(16, 16, cos(h) * 8 + 16, sin(h) * 8 + 16);
			}

    </script>

    <script>
      setTimeout(function() {

        Processing.instances[0].externals.sketch.onFrameEnd = function() { 
          var canv = document.getElementById("pjs");
          var context = canv.getContext("2d");
          var imgd = context.getImageData(0,0,32,32).data;
          var pix = [];
          // Skip Alpha-Channel
          for(var i=0, l=imgd.length; i<l; i+=4) {
            pix.push(imgd[i    ]); 
            pix.push(imgd[i + 1]); 
            pix.push(imgd[i + 2]); 
          }
          lumi.sendFrame(pix);
        };
      }, 5000); 
    </script>
  </head>
  <body>
    <h1>HELLO</h1>
    <canvas id="pjs"> </canvas>
  </body>
</html>
