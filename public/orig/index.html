<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/lumi.js"></script>
    <script src="/javascripts/processing-1.3.6.js"></script>
		<script src="/javascripts/jquery-1.7.1.min.js"></script>

    <script>
			var procInstance = null;

			$(document).ready(function() {

				$('#applyButton').click(function() {
					var oldCanvas = null;					

					if(procInstance != null) {
						procInstance.exit();
						oldCanvas = procInstance.externals.canvas;
						$(oldCanvas).remove();
					}

					var target = $("#output").append('<canvas id="outputCanvas" height="32" width="32"></canvas>');
					var code =$('#codeInput').val().trim();
	
					procInstance = new Processing("outputCanvas", code);	
          procInstance.externals.sketch.onFrameEnd = function() {
            var imgd = procInstance.toImageData(0,0,procInstance.width,procInstance.height).data;
            var pix = [];
            // Skip Alpha-Channel
            for(var i=0, l=imgd.length; i<l; i+=4) {
						  var r = imgd[i    ];
							var g = imgd[i + 1];
							var b = imgd[i + 2];
							var a = imgd[i + 3];
              pix.push(r); 
              pix.push(g); 
              pix.push(b); 
            } 
            lumi.sendFrame(pix);
          };
			  });
    });
    </script>
  </head>
  <body>
    <h1>Sample page to show lumi-usage</h1>
		<div id="output"  height="32" width="32">
		</div>   
    <br/>
		<textArea id="codeInput" rows="20" cols="80">

      void setup(){
        size(32, 32, P3D); 
        background(0);
        lights();
      }

      int r = 0;
      int g = 0;
      int b = 255;

      int cycleStep = 0;

      int step = 10;

      void draw(){

      if(cycleStep == 0){
        r += step;
        if(r >= 255){
          r = 255;
          cycleStep++;
        }
      }

      if(cycleStep == 1){
        b -= step;
        if(b <= 0){
          b = 0;
          cycleStep++;
        }
      }

      if(cycleStep == 2){
        g += step;
        if(g >= 255){
          g = 255;
          cycleStep++;
        }
      }

      if(cycleStep == 3){
        r -= step;
        if(r <= 0){
          r = 0;
          cycleStep++;
        }
      }

      if(cycleStep == 4){
        b += step;
        if(b >= 255){
          b = 255;
          cycleStep++;
        }
      }

      if(cycleStep == 5){
        g -= step;
        if(g <= 0){
          g = 0;
          cycleStep = 0;
        }
      }

      lights();
      background(0);
      strokeWeight(1);
      stroke(r, g, b);
      noFill();
      pushMatrix();
      translate(width/2, height/2, 0);
      rotateX(frameCount * PI/100);
      rotateY(frameCount * PI/121);
      box(width/2.1);
      popMatrix();
    } 
    </textArea>
    <br/>
    <input type="button" id="applyButton" value="Apply" />
  </body>
</html>
