<html>
	<head>
		<title>Animate - Lumi-Remote</title>
		<script src="./javascripts/jquery-1.7.min.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./javascripts/processing-1.4.1.min.js" type="text/javascript"></script>
		<script src="./javascripts/lumi.js" type="text/javascript"></script>

		<script src="./javascripts/ace-0.2.0/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="./javascripts/ace-0.2.0/themes/theme-clouds_midnight.js" type="text/javascript" charset="utf-8"></script>
		<script src="./javascripts/ace-0.2.0/themes/theme-cobalt.js" type="text/javascript" charset="utf-8"></script>
		<script src="./javascripts/ace-0.2.0/themes/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
		<script src="./javascripts/ace-0.2.0/themes/theme-solarized_dark.js" type="text/javascript" charset="utf-8"></script>
		<script src="./javascripts/ace-0.2.0/themes/theme-vibrant_ink.js" type="text/javascript" charset="utf-8"></script>
		<script src="./javascripts/ace-0.2.0/mode-java.js" type="text/javascript" charset="utf-8"></script>

		<script src="./javascripts/editorTool.js" type="text/javascript"></script>
		<script src="./javascripts/processingInterface.js" type="text/javascript"></script>
		<script src="./javascripts/initSimMask.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="./stylesheets/layout.css" />
		<link rel="stylesheet" type="text/css" href="./stylesheets/animate.css" />
		<link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon" />
		<link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon" />
		<meta charset="UTF-8" />

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

	</head>
	<body class="default">
		<div id="menu">
		<a href="./" id="titleText">Lumi-Remote</a>
			<div id="menuContainer">
				<a class="menuItem current" href="./">
					Animate
				</a>
				<a class="menuItem" href="./draw.html">
					Draw
				</a>
				<a class="menuItem" href="./examples.html">
					Examples
				</a>
				<a class="menuItem" href="./learn.html">
					Learn
				</a>
			</div>
		</div>
		<div id="simArea">
			<div id="applyButton">
				Start
			</div>
			<div id="sim">
				<div id="simMask"></div>
			</div>
		</div>
		<div id="editArea">
			<div class="boxOuter codeBox" >
				<div class="boxTitle">
					Code
					<div class="boxTitleSelect" id="selectTheme">
						<span class="SelectTitle">
							Theme:
						</span>
						<select id="themeSelect">
							<option value="cobalt" selected="selected">Cobalt</option>
							<option value="clouds_midnight">Clouds Midnight</option>
							<option value="eclipse">Eclipse</option>
							<option value="solarized_dark">Solarized Dark</option>
							<option value="vibrant_ink">Vibrant Ink</option>
						</select>
					</div>
				</div>
				<div class="boxInner codeBox">
					<pre id="codeInput" spellcheck="false">
					</pre>
				</div>
			</div>
			<div class="boxOuter debugArea" >
				<div class="boxTitle">
					Debug
				</div>
				<div class="boxInner debugArea">
			</div>
		</div>
	</body>
</html>
